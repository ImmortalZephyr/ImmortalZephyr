      hsl: "202, 100%, 96%"
      opacity: 1.0
      usage: "Ultra-light backgrounds"
    shade_100:
      hex: "#e0f2fe"
      rgb: "224, 242, 254"
      hsl: "203, 95%, 94%"
      opacity: 1.0
    shade_200:
      hex: "#bae6fd"
      rgb: "186, 230, 253"
      hsl: "201, 94%, 86%"
      opacity: 1.0
    shade_300:
      hex: "#7dd3fc"
      rgb: "125, 211, 252"
      hsl: "199, 95%, 74%"
      opacity: 1.0
    shade_400:
      hex: "#38bdf8"
      rgb: "56, 189, 248"
      hsl: "198, 93%, 60%"
      opacity: 1.0
    shade_500:
      hex: "#0ea5e9"
      rgb: "14, 165, 233"
      hsl: "199, 89%, 48%"
      opacity: 1.0
    shade_600:
      hex: "#0284c7"
      rgb: "2, 132, 199"
      hsl: "201, 98%, 39%"
      opacity: 1.0
    shade_700:
      hex: "#0369a1"
      rgb: "3, 105, 161"
      hsl: "201, 96%, 32%"
      opacity: 1.0
    shade_800:
      hex: "#075985"
      rgb: "7, 89, 133"
      hsl: "201, 90%, 27%"
